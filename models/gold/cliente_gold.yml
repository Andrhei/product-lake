version: 2

models:
  - name: cliente_gold
    description: "Table containing detailed client information"
    columns:
      - name: id
        description: 'Unique identifier for the client'
        tests:
          - unique
          - not_null
      
      - name: nome
        description: 'Client name'
        tests:
          - not_null

      - name: nacionalidade
        description: 'Client nationality'
        tests:
          - not_null
    
    config:
      column_types:
        id: integer
        nome: string
        nacionalidade: string
